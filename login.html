<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon.png">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="./css/style.css">

    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script defer src="./js/login.js"></script>

    <!-- Alerts -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>

<body>
    <section class="h-100 d-flex align-items-center justify-content-center">
        <div class="card text-center shadow-lg p-3 mb-5 bg-body rounded">
            <div class="card-header fs-4 fw-bold mb-3">
                Login to Continue!
            </div>
            <div class="card-body">
                <h5 class="error"></h5>
                <form>
                    <div class="mb-4 row">
                        <label for="email" class="col-sm-3 col-md-3 col-form-label text-start">Email</label>
                        <div class="col-sm-9 col-md-9">
                            <input type="email" name="email" class="form-control" id="email"
                                placeholder="email@example.com" required>
                        </div>
                    </div>
                    <div class="mb-4 row">
                        <label for="password" class="col-sm-3 col-md-3 col-form-label text-start">Password</label>
                        <div class="col-sm-9 col-md-9">
                            <input type="password" name="password" class="form-control" id="password" minlength="8"
                                required>
                        </div>

                    </div>

                    <button type="submit" class="btn w-25 btn-info mb-4 mt-3 text-white">Login</button>
                </form>
                <p class="text-center fs-5">Don't have account? <a href="./register.html "
                        class="text-info text-decoration-none fs-5">Create one</a></p>
            </div>
        </div>

    </section>

</body>

</html>
