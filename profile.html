<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Profile</title>

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon.png">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">

    <!-- Javascript -->
    <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script defer src="./js/profile.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="./css/profile.css">

    <!-- Alerts -->
    <script defer src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>

<body>
    <section>
        <div class="container rounded bg-white mt-5 mb-5">
            <div class="row">
                <div class="col-md-4 border-right">
                    <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                        <img class="rounded-circle mt-5" width="150px" src="./assets/profile.jpg">
                        <span class="font-weight-bold" id="name"></span>
                        <span class="text-black-50" id="mail"></span>
                        <span> </span>
                    </div>
                </div>
                <div class="col-md-8 border-right">
                    <div class=" p-3 py-5">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h4 class="text-right">Profile Settings</h4>
                            <button class="btn btn-danger text-white" id="logOut" type="button">Log out</button>
                        </div>
                        <div class="row mt-2">
                            <div class="col-md-6">
                                <label class="labels">First Name</label>
                                <input type="text" readonly id="fname" class="form-control" value="">
                            </div>
                            <div class="col-md-6">
                                <label class="labels">Last name</label>
                                <input type="text" readonly id="lname" class="form-control" value="">
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-md-12">
                                <label class="labels">Phone Number</label>
                                <input type="text" readonly id="contactNumber" class="form-control" value="">
                            </div>
                            <div class="col-md-12">
                                <label class="labels">Date of Birth</label>
                                <input type="text" readonly id="dob" class="form-control" value="">
                            </div>
                            <div class="col-md-12">
                                <label class="labels">Address</label>
                                <input type="text" readonly id="address" class="form-control" value="">
                            </div>
                        </div>

                        <div class="mt-5 text-center">
                            <button class="btn btn-info text-white" id="update" disabled type="button">Update
                                Profile</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
